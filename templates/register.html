<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ESCO Intelligence Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        .logo-container {
            transition: all 0.3s ease;
        }
        .logo-container.hidden {
            opacity: 0;
            transform: scale(0.8);
            height: 0;
            margin: 0;
        }
        .logo-container.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="gradient-bg h-screen flex items-center justify-center px-4 overflow-hidden">
    <div class="w-full max-w-2xl bg-white rounded-xl card-shadow p-6 md:p-8 max-h-[95vh] flex flex-col">
        <!-- Company Logo Display Area -->
        <div id="logo-container" class="text-center mb-4 logo-container hidden flex-shrink-0">
            <div id="company-logo-display" class="inline-block">
                <img id="company-logo-img" src="" alt="Company Logo" class="max-h-20 md:max-h-24 mx-auto" style="display: none;">
            </div>
        </div>

        <!-- Headlines -->
        <div class="text-center mb-5 flex-shrink-0">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2 leading-tight">
                Welcome to our ESCO Intelligence Suite
            </h1>
            <h2 class="text-xl md:text-2xl font-semibold text-blue-600">
                Register Now
            </h2>
        </div>

        <!-- Registration Form -->
        <form method="POST" class="space-y-4 flex-1" id="registerForm">
            <!-- Company Selection (First Field) -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-building mr-2 text-blue-600"></i>Select Company
                </label>
                <select name="company_id" id="company-select" class="w-full border-2 border-gray-300 rounded-lg px-4 py-2.5 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" required>
                    <option value="">-- Select a Company --</option>
                    {% if companies %}
                        {% for company in companies %}
                        <option value="{{ company.id }}" data-logo="{{ company.logo_path or '' }}" data-name="{{ company.name }}">
                            {{ company.name }}
                        </option>
                        {% endfor %}
                    {% else %}
                        <option value="" disabled>No companies available</option>
                    {% endif %}
                </select>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
                </label>
                <input type="email" name="email" id="email" 
                       class="w-full border-2 border-gray-300 rounded-lg px-4 py-2.5 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                       placeholder="Enter your email" required />
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>Password
                </label>
                <input type="password" name="password" id="password" 
                       class="w-full border-2 border-gray-300 rounded-lg px-4 py-2.5 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                       placeholder="Enter your password" required />
            </div>

            <!-- Role Field -->
            <div>
                <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-user-tag mr-2 text-blue-600"></i>Role
                </label>
                <select name="role" id="role" 
                        class="w-full border-2 border-gray-300 rounded-lg px-4 py-2.5 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none">
                    <option value="member" selected>Member</option>
                    <option value="admin">Admin</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="business dev">Business Dev</option>
                    <option value="design">Design</option>
                    <option value="operations">Operations</option>
                    <option value="engineering">Engineering</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-3 text-base rounded-lg hover:from-blue-700 hover:to-blue-800 transform hover:scale-[1.02] transition-all duration-200 shadow-lg mt-2">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>

            <!-- Login Link -->
            <div class="text-center mt-3">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-blue-600 font-semibold hover:text-blue-800 hover:underline">
                        Login here
                    </a>
                </p>
            </div>
        </form>

        <!-- Error/Success Messages -->
        {% if error %}
        <div class="mt-3 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm flex-shrink-0">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}
        {% if success %}
        <div class="mt-3 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm flex-shrink-0">
            <i class="fas fa-check-circle mr-2"></i>{{ success }}
            {% if show_login %}
            <div class="mt-2">
                <a href="{{ url_for('login') }}" class="text-green-800 font-semibold hover:underline text-sm">
                    Click here to login â†’
                </a>
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const companySelect = document.getElementById('company-select');
            const logoContainer = document.getElementById('logo-container');
            const logoImg = document.getElementById('company-logo-img');
            
            // Company logo mapping (fallback if logo_path is not in database)
            const companyLogos = {
                'ikio': '{{ url_for("static", filename="ikio.png") }}',
                'metco': '{{ url_for("static", filename="metco.png") }}',
                'sunsprint': '{{ url_for("static", filename="sunsprint.png") }}'
            };

            companySelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                const logoPath = selectedOption.getAttribute('data-logo');
                const companyName = selectedOption.getAttribute('data-name');
                
                if (this.value && companyName) {
                    // Show logo container
                    logoContainer.classList.remove('hidden');
                    logoContainer.classList.add('show');
                    
                    // Determine logo path
                    let logoUrl = '';
                    if (logoPath) {
                        logoUrl = logoPath.startsWith('/') ? logoPath : '{{ url_for("static", filename="") }}' + logoPath;
                    } else {
                        // Fallback to company name matching
                        const companyNameLower = companyName.toLowerCase();
                        if (companyLogos[companyNameLower]) {
                            logoUrl = companyLogos[companyNameLower];
                        } else if (companyNameLower.includes('ikio')) {
                            logoUrl = companyLogos['ikio'];
                        } else if (companyNameLower.includes('metco')) {
                            logoUrl = companyLogos['metco'];
                        } else if (companyNameLower.includes('sunsprint')) {
                            logoUrl = companyLogos['sunsprint'];
                        }
                    }
                    
                    // Display logo
                    if (logoUrl) {
                        logoImg.src = logoUrl;
                        logoImg.style.display = 'block';
                        logoImg.onerror = function() {
                            this.style.display = 'none';
                        };
                    } else {
                        logoImg.style.display = 'none';
                    }
                } else {
                    // Hide logo container with smooth transition
                    logoContainer.classList.add('hidden');
                    logoContainer.classList.remove('show');
                    setTimeout(() => {
                        logoImg.style.display = 'none';
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
