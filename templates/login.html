<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ESCO Intelligence Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="gradient-bg h-screen flex items-center justify-center px-4 overflow-hidden">
    <div class="w-full max-w-md bg-white rounded-xl card-shadow p-6 md:p-8 max-h-[95vh] flex flex-col">
        <!-- Headlines -->
        <div class="text-center mb-6 flex-shrink-0">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2 leading-tight">
                Welcome to our ESCO Intelligence Suite
            </h1>
            <h2 class="text-xl md:text-2xl font-semibold text-blue-600">
                Login to Your Account
            </h2>
        </div>

        <!-- Login Form -->
        <form method="POST" action="/login" class="space-y-4 flex-1">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
                </label>
                <input type="email" name="email" id="email" 
                       class="w-full border-2 border-gray-300 rounded-lg px-4 py-2.5 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                       placeholder="Enter your email" required />
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>Password
                </label>
                <input type="password" name="password" id="password" 
                       class="w-full border-2 border-gray-300 rounded-lg px-4 py-2.5 text-base focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none" 
                       placeholder="Enter your password" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-3 text-base rounded-lg hover:from-blue-700 hover:to-blue-800 transform hover:scale-[1.02] transition-all duration-200 shadow-lg mt-2">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>

        <!-- Register Link and Demo Credentials -->
        <div class="mt-4 text-center flex-shrink-0">
            <p class="text-sm text-gray-600 mb-3">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-blue-600 font-semibold hover:text-blue-800 hover:underline">
                    Register here
                </a>
            </p>
            <div class="text-xs text-gray-500 bg-gray-50 p-3 rounded-lg border border-gray-200">
                <p class="font-semibold text-gray-700 mb-1">Demo Credentials:</p>
                <p>Admin: admin@example.com / admin</p>
                <p>User: user@example.com / user</p>
            </div>
        </div>

        <!-- Error Messages -->
        {% if error %}
        <div class="mt-3 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm flex-shrink-0">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
